<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Autor</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Autor</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombre
                </th>
                <th>
                    nacionalidad
                </th>
                <th>
                    <input class="form-control" ng-model="q" placeholder="Buscar" />
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.name}}</td>
                <td>{{row.nacionalidad}}</td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Autor</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.name ? 'error' : ''">
            <label for="name">nombre</label>
            <input id="name" class="form-control" type="text" ng-model="datosFormulario.name" placeholder="nombre" />
            <div ng-show="errores.name">{{errores.name}}</div>
        </div>
        <div class="form-group col-md-6" ng-class="errores.nacionalidad ? 'error' : ''">
            <label for="nacionalidad">nacionalidad</label>
            <input id="nacionalidad" class="form-control" type="text" ng-model="datosFormulario.nacionalidad" placeholder="nacionalidad" />
            <div ng-show="errores.nacionalidad">{{errores.nacionalidad}}</div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="createOrsave()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
