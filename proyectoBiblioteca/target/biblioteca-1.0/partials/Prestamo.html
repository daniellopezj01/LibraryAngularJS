		
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Prestamo</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Prestamo</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    titulo
                </th>
                <th>
                    descripcion
                </th>
                <th>
                    cantidad
                </th>

                <th>
                    edicion
                </th>
                <th>
                    Autor
                </th>
                <th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                <td>{{row.titulo}}</td>

                <td>{{row.descripcion}}</td>

                <td>{{row.cantidad}}</td>
     <td>{{row.edicion}}</td>
                <td class="row">{{row.autor.nombre}}</td>     

                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Libro</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.titulo ? 'error' : ''">
            <label for="nombre">titulo</label>
            <input id="titulo" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.titulo"
                   placeholder="titulo"/>
            <div ng-show="errores.titulo">{{errores.titulo}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.descripcion ? 'error' : ''">
            <label for="direccion">descripcion</label>
            <input id="descripcion" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.descripcion"
                   placeholder="descripcion"/>
            <div ng-show="errores.descripcion">{{errores.descripcion}}</div>
        </div>				
        <div class="form-group col-md-6" ng-class="errores.cantidad ? 'error' : ''">
            <label for="telefono">cantidad</label>
            <input id="cantidad" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.cantidad"
                   placeholder="cantidad"/>
            <div ng-show="errores.cantidad">{{errores.cantidad}}</div>
        </div> 
         <div class="form-group col-md-6" ng-class="errores.edicion ? 'error' : ''">
            <label for="telefono">edicion</label>
            <input id="cantidad" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.edicion"
                   placeholder="edicion"/>
            <div ng-show="errores.edicion">{{errores.edicion}}</div>
        </div> 
        <div class="row">
            <div class="form-group col-md-6" ng-class="errores.autor ? 'error' : ''">
                <label>autor</label>
                <select id="autor" class="form-control" 
                        ng-model="datosFormulario.autor"
                        ng-options="option.nombre for option in listaautor track by option.id">
                </select>
                <div ng-show="errores.autor">{{errores.autor}}</div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
